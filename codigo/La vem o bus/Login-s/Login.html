<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Transporte</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    

</head>
<body>
    <header>
        <button class="back-to-menu-btn" onclick="window.location.href='../menu/Menu.html'">Voltar ao Menu</button>

        <a href="user.html"><button class="user-profiles-btn">Ver Perfis dos Usuários</button></a>


      
    </header>
    

    <main>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" formaction="Menu.html">Entrar</button>
                <button id="test-login-button" type="button">Test Login (mock data)</button>


            </form>   
            <a href="cadastro.html"><button> Cadastre-se </button></a>
        </div>
        
        <div class="captcha">
            <label for="captcha">Digite o código abaixo:</label>
            <div class="captcha-image">
                <img src="*js" alt="Código de verificação">
            </div>
            <input type="text" id="captcha" name="captcha" required>
        </div>
        <div class="user-info" style="display: none;">
            <div class="user-icon">
                <i class="bi bi-person"></i>
            </div>
            <div class="user-details">
                <p>Email: <span id="user-email"></span></p>
                <button id="logout-btn">Sair</button>
            </div>
        </div>
    
        
              
    </main>
    

    <footer>
        <p>© Lá Vem o Bus 2023. Todos os direitos reservados.</p>
    </footer>

    <script src="Login.js"></script>
</body>
</html>

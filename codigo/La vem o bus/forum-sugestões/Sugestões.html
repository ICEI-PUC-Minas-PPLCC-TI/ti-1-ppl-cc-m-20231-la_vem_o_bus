<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugestões - Meu Transporte</title>
  <link rel="stylesheet" href="sugestoes.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../imagens do menu/logo.jpeg" alt="Meu Transporte">
    </div>
    <button onclick="location.href='../menu/Menu.html'">Voltar</button>
   
  </header>
  <section class="suggestions-history">
    <h2>Histórico de Sugestões</h2>
    <ul id="suggestions-list"></ul>
  </section>
  <main>
    <button id="test-login-button">Testar Login</button>

    <div class="container">
      <section class="suggestions">
        <h2 id="welcome-message">Olá, envie uma sugestão para nossa equipe.</h2>
        <form id="suggestions-form">
          <label for="suggestion">Escreva sua sugestão:</label>
          <textarea id="suggestion" name="suggestion" required></textarea>
          <div class="button-group">
            <button type="submit" id="submit-button">Enviar</button>
            

          </div>
        </form>
        <div id="loading-indicator"></div>
        <div id="sent-message"></div>

        <div class="confirmation" style="display: none;">
          <p id="confirmation-message"></p>
          <button id="confirm-button">Confirmar</button>
          <button id="delete-button">Excluir</button>
        </div>

      </section>
    </div>
    </section>
    </div>



  </main>

  <footer>
    <p>© 2023 Todos os direitos reservados.</p>
  </footer>
  <script src="sugestoes.js"></script>
</body>

</html>
